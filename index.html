
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qual Pedido Voçê Deseja?</h1>
            <div class="botoes">
                <label><input onchange="pegarTapioca()" name="escolhaComida" type="radio" data-preco="2" value="Tapioca"> Tapioca
                    <img src="imagens/tapioca.png" alt="Tapioca" id="image-preview" />
                </label>
                <label><input onchange="pegarSanduiche()" name="escolhaComida" type="radio" data-preco="10" value="Sanduiche"> Sanduiche
                    <img src="imagens/sanduiche.png" alt="Sanduiche" id="image-preview" />
                </label>
                <label><input onchange="pegarCuzcuz()" name="escolhaComida" type="radio" data-preco="8" value="Cuscuz"> Cuscuz
                    <img src="imagens/cuscuz.png" alt="Cuscuz" id="image-preview" />
                </label>
            </div>
        </div> 
    <hr>
        <div class="cpf-section">
            <label for="cpf">Nome:</label>
            <input type="text" id="cpf" placeholder="Digite seu Nome" />
            <label for="cpf">CPF do Comprador:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" />
        </div>

        <div class="content">
            <div class="recheios box" id="opcoes-tapioca">
                <h3>Escolha recheios para sua Tapioca:</h3>
                <div class="options">
                    <div class="coluna">
                        <!-- <label><input type="checkbox" value="Queijo" data-preco="3"> Queijo</label>
                        <label><input type="checkbox" value="Presunto" data-preco="3"> Presunto</label>
                        <label><input type="checkbox" value="Carne" data-preco="4"> Carne</label>
                        <label><input type="checkbox" value="Ovo Frito" data-preco="2"> Ovo Frito</label> -->
                    </div>
                    <!-- <div class="coluna">
                        <label><input type="checkbox" value="Bacon" data-preco="5"> Bacon</label>
                        <label><input type="checkbox" value="Chocolate" data-preco="4"> Chocolate</label>
                        <label><input type="checkbox" value="Manteiga" data-preco="3">Manteiga</label>
                        <label><input type="checkbox" value="Frango" data-preco="4"> Frango</label>
                    </div> -->
                </div>
            </div>

            <div class="recheios hidden" id="opcoes-Sanduiche">
                <h3>Escolha adicionais para seu sanduiche:</h3>
                <div class="options">
                    <div class="coluna3">
                         <!-- <label><input type="checkbox" value="Presunto" data-preco="5">Presunto</label>
                        <label><input type="checkbox" value="Queijo Parmesão" data-preco="3"> Queijo Parmesão</label>
                        <label><input type="checkbox" value="Carne Moída Extra" data-preco="6"> Carne Moída Extra</label>
                        <label><input type="checkbox" value="Temperada" data-preco="5"> Maionese Temperada</label>  -->
                    </div>
                     <!-- <div class="coluna">
                        <label><input type="checkbox" value="Frango Desfiado" data-preco="5"> Frango Desfiado</label>
                        <label><input type="checkbox" value="Ovo Frito" data-preco="2"> Ovo Frito</label>
                        <label><input type="checkbox" value="Maionese" data-preco="5"> Maionese</label>
                        <label><input type="checkbox" value="Ketchup" data-preco="5"> Ketchup</label>
                    </div>  -->
                </div>
            </div>

            <div class="recheios hidden" id="opcoes-cuscuz">
                <h3>Escolha acompanhamentos para seu Cuscuz:</h3>
                <div class="options">
                    <div class="coluna2">
                        <!-- <label><input type="checkbox" value="Manteiga" data-preco="2"> Manteiga</label>
                        <label><input type="checkbox" value="Ovo Cozido" data-preco="2"> Ovo Cozido</label>
                        <label><input type="checkbox" value="Carne de Sol" data-preco="6"> Carne de Sol</label> -->
                    </div>
                     <!-- <div class="coluna">
                        <label><input type="checkbox" value="Coco Ralado" data-preco="2"> Coco Ralado</label>
                        <label><input type="checkbox" value="Frango Desfiado" data-preco="5"> Frango Desfiado</label>
                        <label><input type="checkbox" value="Calabresa" data-preco="4"> Calabresa</label>
                    </div> -->
                </div>
            </div>

            <div class="preview box">
                <h3>Veja como vai ficar:</h3>
                <div id="image-container">
                    <img src="tapioca.png" alt="Tapioca" id="base-image" />
                </div>
            </div>

            <div class="resumo box">
                <h3>Pague sem se arrepender:</h3>
                <p id="adicionais">Sem adicionais</p>
                <p><strong>Preço total: R$ <span id="preco-total">0,00</span></strong></p>
                <button id="pagar">Pagar</button>
                <button id="historico-compras" class="small-button">Histórico de compras</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
